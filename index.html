<!DOCTYPE html>

<html>
<head>
    <title>2015 Sibos Attendance</title>

    <script src='./lib/d3.js' type='text/javascript'></script>
    <script src='./lib/crossfilter.js' type='text/javascript'></script>
    <script src='./lib/dc.js' type='text/javascript'></script>
    <script src='./sibos.js' type='text/javascript'></script>

    <link href='./css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='./css/dc.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class='container' style='font: 10px sans-serif;'>
        
        <div class='row'>
            <div class='span12'>
                <div class="dc-data-count" style="float: left;"> 
                    <h3>2015 Sibos Attendance | <span> <a href="javascript:dc.filterAll(); dc.renderAll();">Reset</a></span> </h3>
                    <h4><span id="dc-chart-total"></span> : <span id="dc-chart-unique"></span></h4>
                </div>
            </div>

            <!-- div class='span12'>
		<div class='span6' id='dc-chart-fiscalYear'><h4>Fiscal Year</h4></div>
            </div -->
        </div>
    </div>
    
    <div class='container' id='main-container'>
        <div class='row-fluid'> 
            <div class='remaining-graphs span8'>
                <div class='row-fluid'>
                    <div class='span6' id='dc-chart-sessiondate'><h4>Session Date</h4></div>
                    <div class='span6' id='dc-chart-stream'><h4>Stream</h4></div>
                </div>
                
                <div class='row-fluid'>
                    <div class='span6' id='dc-chart-businessfocus'><h4>Business Focus</h4></div>
                    <div class='span6' id='dc-chart-responsibility'><h4>Responsibility</h4></div>
                </div>
                
                <div class='row-fluid'>
                    <div class='span6' id='dc-chart-function'><h4>Function</h4></div>
                    <div class='span6' id='dc-chart-institutiontype'><h4>Institution Type</h4></div>
                </div>
                
                <div class='row-fluid'>
                    <div class='span6' id='dc-chart-agerange'><h4>Age Range</h4></div>
                    <div class='span6' id='dc-chart-room'><h4>Room</h4></div>
                </div>             
            </div>
            
            <div class='remaining-graphs span4'>
                <div class='row-fluid'>
                    <div class='span12' id='dc-chart-sessionname'><h4>Session Name</h4></div>
                </div>
            </div>
        </div>
    </div>
 
</body>

</html>
